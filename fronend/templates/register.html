<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register - Alpha Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.png">

    <!-- Toastify -->
    <link rel="stylesheet" href="../../cdn.jsdelivr.net/npm/notyf%403/notyf.min.css">
    <script src="../../cdn.jsdelivr.net/npm/notyf%403/notyf.min.js"></script>

    <!-- CSS here -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/css/animate.css">
    <link rel="stylesheet" href="../static/assets/css/swiper-bundle.css">
    <link rel="stylesheet" href="../static/assets/css/slick.css">
    <link rel="stylesheet" href="../static/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="../static/assets/css/font-awesome-pro.css">
    <link rel="stylesheet" href="../static/assets/css/flaticon_shofy.css">
    <link rel="stylesheet" href="../static/assets/css/spacing.css">
    <link rel="stylesheet" href="../static/assets/css/main.css">

    <script>
        function pushNotify(text, type) {
            var notyf = new Notyf({
                duration: 5000,
                position: {
                    x: 'right',
                    y: 'top',
                },
                dismissible: true
            });
            notyf.open({
                type,
                message: text
            })
        }
    </script>
</head>
<body>





    <main>
        <!-- login area start -->
        <section class="tp-login-area pb-140 p-relative z-index-1 fix pt-180">
            <div class="tp-login-shape">
                <img class="tp-login-shape-1" src="../static/assets/img/login/login-shape-1.png" alt="">
                <img class="tp-login-shape-2" src="../static/assets/img/login/login-shape-2.png" alt="">
                <img class="tp-login-shape-3" src="../static/assets/img/login/login-shape-3.png" alt="">
                <img class="tp-login-shape-4" src="../static/assets/img/login/login-shape-4.png" alt="">
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8">
                        <div class="tp-login-wrapper">
                            <div class="tp-login-top text-center mb-30">
                                <a href="{% url 'home' %}">
                                    <img width="150" src="../static/assets/img/logo.png" alt="logo">
                                </a>
                                <p class="mt-10">Please fill in the fields to register</p>
                            </div>
                          <form class="tp-login-option" method="post">
    {% csrf_token %}
    <div class="tp-login-input-wrapper">
        <div class="tp-login-input-box">
            <div class="tp-login-input">
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="tp-login-input-title">
                <label for="name">Your name</label>
            </div>
        </div>
        <div class="tp-login-input-box">
            <div class="tp-login-input">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="tp-login-input-title">
                <label for="email">Your Email</label>
            </div>
        </div>
        <div class="tp-login-input-box">
            <div class="tp-login-input">
                <input type="password" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="tp-login-input-title">
                <label for="password1">Password</label>
            </div>
        </div>
        <div class="tp-login-input-box">
            <div class="tp-login-input">
                <input type="password" name="password2" placeholder="Confirm your password" required>
            </div>
            <div class="tp-login-input-title">
                <label for="password2">Confirm Password</label>
            </div>
        </div>
    </div>
    <div class="tp-login-bottom pt-20 pb-20">
        <button type="submit" class="tp-login-btn w-100">Register</button>
    </div>
    <p style="font-size: 15px;" class="w-100 text-center mb-0 pt-10">Do you have account?
        <span><a style="color: #0889ff;" href="{% url 'login' %}">Login</a></span>
    </p>
</form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- login area end -->
    </main>






<!-- JS here -->
<script src="../static/assets/js/vendor/jquery.js"></script>
<script src="../static/assets/js/vendor/waypoints.js"></script>
<script src="../static/assets/js/bootstrap-bundle.js"></script>
<script src="../static/assets/js/meanmenu.js"></script>

<script src="../static/assets/js/countdown.js"></script>
<script src="../static/assets/js/wow.js"></script>
<script src="../static/assets/js/isotope-pkgd.js"></script>
<script src="../static/assets/js/imagesloaded-pkgd.js"></script>
